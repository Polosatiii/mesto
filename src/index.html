<!DOCTYPE html>
<html lang="ru">

<head>
  <title>Проект МЕСТО</title>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body class="page">
  <header class="header">
    <img src= "<%=require('./images/logo.svg')%>" alt="Место" class="logo">
  </header>

  <main class="content">

    <section class="user">
      <div class="user__image-container">
      <img src="#" alt="Фото" class="user__image">
      </div>
      <div class="user__description">
        <h1 class="user__name">Жак-Ив Кусто</h1>
        <button type="button" class="user__add-info"></button>
        <h2 class="user__info">Исследователь океана</h2>
      </div>
      <button type="button" class="user__add-photo"></button>
    </section>

    <section class="user-gallery">
      <ul class="user-gallery__items"></ul>
    </section>


  </main>

  <footer class="footer">
    <p class="footer__project-name">&copy;2021 Mesto Russia</p>
  </footer>


  <div class="popup popup_edit-profile">
    <div class="popup__content">
      <button type="button" class="popup__close popup__close_edit"></button>
      <h4 class="popup__info">Редактировать профиль</h4>
      <form name="inform" class="popup__form popup__form_info" novalidate>
        <input type="text" placeholder="Имя" name="name" minlength="2" maxlength="40" class="popup__input popup__input_element_user-name"
          id="user-name" required>
        <span class="popup__error" id="user-name-error"></span>
        <input type="text" placeholder="Профессиональная деятельность" name="info" minlength="2" maxlength="200" class="popup__input popup__input_element_user-info"
          id="user-info" required>
        <span class="popup__error" id="user-info-error"></span>
        <button type="submit" class="popup__button-submit">Сохранить</button>
      </form>
    </div>
  </div>

  <div class="popup popup_delete-confirm">
    <div class="popup__content">
      <button type="button" class="popup__close popup__close_edit"></button>
      <h4 class="popup__info">Вы уверены?</h4>
      <form name="inform" class="popup__form popup__form_info" novalidate>
        <button type="submit" class="popup__button-submit">да</button>
      </form>
    </div>
  </div>


  <div class="popup popup_add-card">
    <div class="popup__content">
      <button type="button" class="popup__close popup__close-add"></button>
      <h4 class="popup__info">Новое место</h4>
      <form name="add" class="popup__form popup__form_add" novalidate>
        <input type="text" placeholder="Название" name="place-name" minlength="2" maxlength="40" id="place-name"
          class="popup__input popup__input_element_card-name" required>
        <span class="popup__error" id="place-name-error"></span>
        <input type="url" placeholder="Ссылка на изображение" name="link" id="link-url"
          class="popup__input popup__input_element_card-link" required>
        <span class="popup__error" id="link-url-error"></span>
        <button type="submit" class="popup__button-submit popup__button-save">Создать</button>
      </form>
    </div>
  </div>

  <div class="popup popup_edit-avatar">
    <div class="popup__content">
      <button type="button" class="popup__close popup__close-add"></button>
      <h4 class="popup__info">Обновить аватар</h4>
      <form name="add" class="popup__form popup__form_add" novalidate>
        <input type="url" placeholder="Ссылка на изображение" name="link" id="avatar-url"
          class="popup__input popup__input_element_card-link" required>
        <span class="popup__error" id="avatar-url-error"></span>
        <button type="submit" class="popup__button-submit popup__button-save">Сохранить</button>
      </form>
    </div>
  </div>



  <div class="popup popup_full-size-photo">
    <div class="popup__container-photo">
      <button type="button" class="popup__close popup__close-full"></button>
      <figure class="popup__figure">
        <img src="#" class="popup__image" alt="Image">
        <figcaption class="popup__image-caption"></figcaption>
      </figure>
    </div>
  </div>



  <template class="template">
    <li class="user-gallery__item">
      <button type="button" class="user-gallery__delete-button"></button>
      <img src="#" alt="#" class="user-gallery__photo">
      <div class="user-gallery__caption">
        <h3 class="user-gallery__photo-name"></h3>
        <div class="user-gallery__like-container">
        <button type="button" class="user-gallery__like-b"></button>
        <span class="user-gallery__like-count">0</span>
        </div>
      </div>
    </li>
  </template>


</body>

</html>
